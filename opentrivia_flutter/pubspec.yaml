name: opentrivia_flutter
description: demo di opentrivia
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dio: ^5.4.0
  http: ^1.1.0
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.0
  firebase_database: ^10.4.10
  firebase_ui_auth: ^1.0.5
  firebase_ui_oauth: ^1.0.5
  firebase_ui_oauth_google: ^1.0.5
  google_sign_in: ^6.1.6
  retrofit: '>=4.0.0 <5.0.0'
  json_annotation: ^4.8.1
  lottie: ^3.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  retrofit_generator: ^8.0.6
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.7.1
  analyzer: ^6.2.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icon/
  fonts:
    - family: Maven_Pro
      fonts:
        - asset: fonts/MavenPro-Medium.ttf

flutter_launcher_icons:
  image_path: "assets/icon/trivia_logo.png"
  android: true
  ios: true




false_secrets:
  - "/example/**/google-services.json"
  - "/example/**/firebase_options.dart"
  - "/example/**/GoogleService-Info.plist"

